<html>
<head>
<title>The Procrastinator</title>
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
<html lang="en-US">
<head profile="http://www.w3.org/2005/10/profile">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">

<script type="text/javascript">
function startTime()
{
var today=new Date();
var h=today.getHours()+8;
var m=today.getMinutes();
var s=today.getSeconds();

var d=today.getDate();
var mo=today.getMonth();
var y=today.getFullYear();

var dict={1:"January",2:"February",3:"March",4:"April",5:"May",6:"June",7:"July",8:"August",9:"September",10:"October",11:"November",12:"December"};
var dict2={1:31,2:28,3:31,4:30,5:31,6:30,7:31,8:31,9:30,10:31,11:30,12:31};

if (h>23) {h=h-24; d++}
if (d>dict2[mo]) {d=d-dict2[mo]; mo++}
if (mo>12) {mo=mo-12; y++}

var ap = "AM"

if (h>11) {ap="PM"}
if (h>12) {h=h-12}
if (h==0) {h=12}


// add a zero in front of numbers<10
m=checkTime(m);
s=checkTime(s);
document.getElementById('date1').innerHTML=h+":"+m+":"+s+"     "+ap;
document.getElementById('date2').innerHTML=dict[mo]+" "+d+", "+y;
t=setTimeout('startTime()',500);
}
function checkTime(i)
{
if (i<10)
{
i="0" + i;
}
return i;
}
</script>


<style>
body {background-color: white; text-align: center; font-family: 'Merriweather', serif; color: black}
#block {height:35%}
#text1 {font-size: 30pt}
#text2 {font-size: 18pt}
#date1 {font-size: 40pt}
#date2 {font-size: 20pt}


</style>

</head>


<body onload="startTime()">

<div id="block"></div>
<div id="text1"> We're busy procrastinating! </div>
<br><br>
<div id="text2"> The Procrasinator website will launch at: </div>
<div id="date1"></div>
<div id="date2"></div>


</body>

</html>
